<html>

<head>
    <title>Numbers</title>
    
</head>

<body>
    <script type="text/javascript">
        var arr = new Array();
        var n = prompt("Enter the size of array"," ");
        for(var i=0;i<n;i++)
        {
            var element = prompt("Enter the element of array "," ");
            arr[i] = element
        }
        for(i=0;i<n;i++)
        {
            document.write(arr[i]);
            document.write("<br>");
        }

    </script>
    </body>
    </html>
